version: '3.6'
services:
  elasticsearch1:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.7.0
    container_name: elasticsearch1
    environment:
      - node.name=master-node
      - node.master=true
      - cluster.name=es-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "cluster.initial_master_nodes=master-node"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es-data01:/usr/share/elasticsearch/data
    ports:
      - 127.0.0.1:9200:9200
      - 127.0.0.1:9300:9300
    networks:
      - elastic
    stdin_open: true
    tty: true
  elasticsearch2:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.7.0
    container_name: elasticsearch2
    environment:
      - node.name=data-node1
      - node.master=false
      - cluster.name=es-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "cluster.initial_master_nodes=master-node"
    ports:
      - 127.0.0.1:9301:9300
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es-data02:/usr/share/elasticsearch/data
    networks:
      - elastic
    stdin_open: true
    tty: true


  kibana:
    container_name: kibana
    build: ./kibana
    image: kibana
    ports:
    - "5601:5601"
    links:
      - elasticsearch1
      - elasticsearch2
    depends_on:
      - elasticsearch1
      - elasticsearch2

  logstash:
    container_name: logstash
    build: ./logstash
    image: logstash
    links:
      - elasticsearch1
      - elasticsearch2
    ports:
      - "5000:5000"
    volumes:
    - ./:/config-dir
    command: logstash
    depends_on:
      - elasticsearch1
      - elasticsearch2

  api:
    image: node:10.15.3-alpine
    container_name: api
    build: ./api
    ports:
      - 9000:9000
    environment:
     - NODE_ENV=local
     - ES_HOST=elasticsearch
     - NODE_PORT=9000
     - ELASTIC_URL=http://elasticsearch1:9200
    volumes:
      - .:/usr/src/app/quotes
    command: npm run start
    links:
        - elasticsearch1
        - elasticsearch2
    depends_on:
        - elasticsearch1
        - elasticsearch2
  client:
    image: node:10.15.3-alpine
    container_name: client
    build: ./client
    ports:
      - 3000:3000
    environment:
     - NODE_ENV=local
     - NODE_PORT=3000
    volumes:
      - .:/usr/src/app/quotes
    command: npm run start
    depends_on:
      - api

volumes:
  es-data01:
    driver: local
  es-data02:
    driver: local

networks:
  elastic:
   driver: bridge